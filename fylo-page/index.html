<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page Dark | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="nav">
          <a href="index.html" class="nav__logo">
            <img
              src="public/images/logo.svg"
              alt="logo of Fylo"
              class="nav__logo-image"
            />
          </a>
          <ul class="nav__links">
            <li class="nav__item">
              <a href="#" class="nav__link">Features</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Teams</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Sign In</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- hero -->
      <section class="hero">
        <div class="hero__cols">
          <figure class="hero__image">
            <img
              class="hero__img"
              src="public/images/illustration-intro.png"
              alt=""
            />
          </figure>
          <section class="hero__text-content">
            <h1 class="hero__heading">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="hero__para">
              Fylo stores all your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends
              family, and co-workers.
            </p>
            <div class="hero__btn-center">
              <button class="btn-main">Get Started</button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
